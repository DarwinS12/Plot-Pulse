<header
  class="flex items-center justify-center gap-x-40 text-md flex-col md:text-lg md:flex-row tabular-nums"
>
  <input
    type="text"
    name="book title"
    [(ngModel)]="bookTitle"
    (input)="searchBook()"
    placeholder="Look for a book"
    class="bg-black/20 rounded-xl border-none outline-none focus:outline-none w-44 md:w-80 my-8 px-3 py-2"
  />

  <section class="flex items-center justify-center gap-x-4 mx-2 mb:mx-0">
    <label
      for="filterPages"
      class="flex justify-center items-center gap-x-2 text-gray-900 text-black/70"
      >Filter by minimum pages

      <input
        id="FilterPages"
        type="range"
        (input)="filterBookByPages()"
        [(ngModel)]="pagesNumber"
        max="600"
        class="h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm"
      />
    </label>
    <span class="w-10">{{ pagesNumber }}</span>
  </section>
</header>
